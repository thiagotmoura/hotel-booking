name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run tests
        run: yarn test
      
      - name: Run type check
        run: yarn nuxt typecheck
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Check formatting
        run: |
          echo "Formatting check (placeholder)"
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    outputs:
      artifact_present: ${{ steps.set-outputs.outputs.artifact_present }}
      artifact_name: ${{ steps.set-outputs.outputs.artifact_name }}
      artifact_src: ${{ steps.set-outputs.outputs.artifact_src }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build application
        run: yarn build
      
      - name: Inspect build folders (debug)
        run: |
          echo "Workspace contents:" && ls -la
          echo ".output contents (if any):" && ls -la .output || true
          echo ".nuxt contents (if any):" && ls -la .nuxt || true

      - name: Decide artifact source and outputs
        id: set-outputs
        shell: bash
        run: |
          echo "artifact_name=build-output" >> $GITHUB_OUTPUT
          if compgen -G ".output/**" > /dev/null; then
            echo "artifact_present=true" >> $GITHUB_OUTPUT
            echo "artifact_src=.output/**" >> $GITHUB_OUTPUT
            exit 0
          fi
          if compgen -G ".nuxt/**" > /dev/null; then
            echo "artifact_present=true" >> $GITHUB_OUTPUT
            echo "artifact_src=.nuxt/**" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "artifact_present=false" >> $GITHUB_OUTPUT
      
      - name: Upload build artifact
        if: ${{ steps.set-outputs.outputs.artifact_present == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-outputs.outputs.artifact_name }}
          path: ${{ steps.set-outputs.outputs.artifact_src }}
          retention-days: 7

      - name: Fail if no build artifacts found
        if: ${{ steps.set-outputs.outputs.artifact_present != 'true' }}
        run: |
          echo "No build artifacts found in .output or .nuxt after build." >&2
          exit 1

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && needs.build.result == 'success' && needs.build.outputs.artifact_present == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: .output
      
      - name: Deploy to Vercel (Preview)
        run: |
          echo "Deploy to preview environment"
          echo "Vercel/Netlify integration can be added here"
        continue-on-error: true

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.build.result == 'success' && needs.build.outputs.artifact_present == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: .output
      
      - name: Deploy to Production
        run: |
          echo "Deploy to production environment"
          echo "Add your deployment commands here (Vercel, Netlify, AWS, etc.)"
        continue-on-error: true
